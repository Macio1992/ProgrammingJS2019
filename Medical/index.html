<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
	.container {
		display: flex;
	}

	.list {
		margin-top: 250px;
	}

	.list li {
		font-size: 35px;
		margin-bottom: 15px;
	}

	.list li:nth-child(odd) {
		text-decoration: underline;
	}

	.list li:nth-child(even) {
		font-style: italic;
	}
</style>
<body>
	<div class="container">
		<img src="medic.png">
		<ul class="list">
			<li>Lorem Impsum</li>
			<li>Lorem Ipsum</li>

		</ul>
	</div>
</body>
</html>
