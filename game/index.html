<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory colors game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main">
    <div class="game">
      <div class="row">
        <div class="cell question-mark" onclick="clickCell('cell_1', 1)" id="cell_1"></div>
        <div class="cell question-mark" onclick="clickCell('cell_2', 2)" id="cell_2"></div>
        <div class="cell question-mark" onclick="clickCell('cell_3', 3)" id="cell_3"></div>
      </div>
      <div class="row">
        <div class="cell question-mark" onclick="clickCell('cell_4', 4)" id="cell_4"></div>
        <div class="cell question-mark" onclick="clickCell('cell_5', 5)" id="cell_5"></div>
        <div class="cell question-mark" onclick="clickCell('cell_6', 6)" id="cell_6"></div>
      </div>
      <div class="pointsCounter">
        <p class="pointsCounter__info" id="pointsParagraph">Points: 0</p>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
