<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ships</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game">
    <div class="board">
      <div class="row">
        <div id="A1" class="cell" onclick="hit(event)"></div>
        <div id="A2" class="cell" onclick="hit(event)"></div>
        <div id="A3" class="cell" onclick="hit(event)"></div>
      </div>
      <div class="row">
        <div id="B1" class="cell" onclick="hit(event)"></div>
        <div id="B2" class="cell" onclick="hit(event)"></div>
        <div id="B3" class="cell" onclick="hit(event)"></div>
      </div>
      <div class="row">
        <div id="C1" class="cell" onclick="hit(event)"></div>
        <div id="C2" class="cell" onclick="hit(event)"></div>
        <div id="C3" class="cell" onclick="hit(event)"></div>
      </div>
    </div>
    <div class="moves">
      <h4 class="movesHeader">Ruchy</h4>
      <h3 class="movesCounter" id="movesCounter">0</h3>
      <h3 class="gameStatus" id="gameStatusMessage"></h3>
    </div>
    <div class="button">
      <button class="gameButton" id="getRandomSetButton" onclick="fillBoardWithShips()">Wylosuj statki</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
