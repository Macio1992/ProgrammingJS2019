<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ships</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="board">
    <div class="row">
      <div id="" class="A1 cell" onclick="hit(event)"></div>
      <div id="" class="A2 cell" onclick="hit(event)"></div>
      <div id="" class="A3 cell" onclick="hit(event)"></div>
    </div>
    <div class="row">
      <div class="B1 cell" onclick="hit(event)"></div>
      <div class="B2 cell" onclick="hit(event)"></div>
      <div class="B3 cell" onclick="hit(event)"></div>
    </div>
    <div class="row">
      <div class="C1 cell" onclick="hit(event)"></div>
      <div class="C2 cell" onclick="hit(event)"></div>
      <div class="C3 cell" onclick="hit(event)"></div>
    </div>
  </div>
  <button onclick="fillBoardWithShips()">Get random set</button>
  <script src="script.js"></script>
</body>

</html>
