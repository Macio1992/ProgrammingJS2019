<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ships</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="board">
    <div class="row">
      <div id="A1" class="cell" onclick="hit(event)"></div>
      <div id="A2" class="cell" onclick="hit(event)"></div>
      <div id="A3" class="cell" onclick="hit(event)"></div>
    </div>
    <div class="row">
      <div id="B1" class="cell" onclick="hit(event)"></div>
      <div id="B2" class="cell" onclick="hit(event)"></div>
      <div id="B3" class="cell" onclick="hit(event)"></div>
    </div>
    <div class="row">
      <div id="C1" class="cell" onclick="hit(event)"></div>
      <div id="C2" class="cell" onclick="hit(event)"></div>
      <div id="C3" class="cell" onclick="hit(event)"></div>
    </div>
  </div>
  <h1 id="pointsCounter"></h1>
  <h1 id="gameStatusMessage"></h1>
  <button onclick="fillBoardWithShips()">Get random set</button>
  <script src="script.js"></script>
</body>

</html>
